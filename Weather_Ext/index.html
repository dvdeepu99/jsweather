<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter your city" spellcheck="false">
        <button><img src="icons/search.png" alt="Search button"></button>
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>
    <div class="weather">
        <img src="icons/rain.png" alt="Weather Icon Rain" class="weather-icon">
        <h1 class="temp">22°C</h1>
        <h2 class="city">Belgaon</h2>
        <div class="details">
            <div class="colh">
                <img src="icons/humid.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="colw">
                <img src="icons/wind.png">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
        <div class = extdetails>
            <div class="colf">
                <img src="icons/realfeel.png">
                <div>
                    <p class="feels">22°C</p>
                    <p>Feels like</p>
                </div>
            </div>
            <div class="cold">
                <img src="icons/comp.png">
                <div>
                    <p class="direct">NW</p>
                    <p>Wind Direction</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="index.js">
</script>
</body>
</html>
